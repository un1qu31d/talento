<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Talento">
    <title>Talento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="component-page status--collapse-side">
      <div class="page__top">
        <div class="component-header">
          <div class="header__button">
            <a href="#" switch="component-page__collapse-side"><span class="icon type--menu"></span></a>
          </div>
          <div class="header__logo">
            <div class="component-logo">
              <a href="#"><img src="files/images/logo.png" alt="talento"></a>
            </div>
          </div>
          <div class="header__search">
            <div class="component-search">
              <form action="search-reasults.html">
                <div class="sreach__items">
                  <div class="sreach__item">
                    <input type="text">
                  </div>
                  <div class="sreach__item">
                    <input type="submit" value="search">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="header__links">
            <div class="component-links">
              <ul>
                <li><a class="links__link" href="#"><span class="icon type--add"></span><span>upload video</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="page__side">
        <div class="component-side">
          <div class="side__navigator">
            <div class="component-navigator">
              <ul>
                <li><a class="navigator__item" href="#"><span class="icon type--home navigator__item__icon"></span><span class="navigator__item__name">home</span></a></li>
                <li><a class="navigator__item" href="#"><span class="icon type--fire navigator__item__icon"></span><span class="navigator__item__name">trending</span></a></li>
                <li><a class="navigator__item" href="#"><span class="icon type--category navigator__item__icon"></span><span class="navigator__item__name">categories</span></a></li>
                <li><a class="navigator__item" href="#"><span class="icon type--contact navigator__item__icon"></span><span class="navigator__item__name">contact us</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="page__main">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
